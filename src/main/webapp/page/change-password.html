<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - Projeto ADC</title>
  <link rel="stylesheet" href="../style.css"/>
  <script src="https://kit.fontawesome.com/3ba64fd631.js" crossorigin="anonymous"></script>
</head>
<body>

<p id="user-info-header">Loading user info...</p>
<div class="form-wrapper">
  <a href="dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  <h1><i class="fas fa-key"></i> Change Password</h1>

  <div id="change-password-loading" style="display: none; text-align: center; margin: 2rem 0;">
    <p><i class="fas fa-spinner fa-spin"></i> Processing...</p>
  </div>
  <div class="message-area">
    <div class="error-message" id="error-message-cp" style="display: none;"></div>
    <div class="success-message" id="success-message-cp" style="display: none;"></div>
  </div>


  <form id="change-password-form" class="auth-form">
    <div class="form-group">
      <label for="currentPassword"><i class="fas fa-lock-open"></i> Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password">
    </div>

    <div class="form-group">
      <label for="newPassword"><i class="fas fa-lock"></i> New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" placeholder="Min 8 chars, upper, lower, digit, special" title="Min 8 characters, including uppercase, lowercase, number, and special character.">
    </div>

    <div class="form-group">
      <label for="confirmNewPassword"><i class="fas fa-lock"></i> Confirm New Password:</label>
      <input type="password" id="confirmNewPassword" name="confirmNewPassword" required autocomplete="new-password" placeholder="Repeat new password">
    </div>

    <button type="submit" class="btn"><i class="fas fa-save"></i> Update Password</button>
  </form>
  <p class="form-link"><a href="dashboard.html">Cancel</a></p>
</div>

<script src="../js/change-password.js" defer></script>
<div class="page-footer">
  <i class="fas fa-feather-alt"></i> Projeto ADC
</div>
<button id="fixed-logout-btn" class="btn logout-button">
  <i class="fas fa-sign-out-alt"></i> Logout
</button>

</body>
</html>
