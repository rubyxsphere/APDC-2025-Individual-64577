<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Projeto ADC</title>
  <link rel="stylesheet" href="../style.css"/> <script src="https://kit.fontawesome.com/3ba64fd631.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="form-wrapper">
  <h1><i class="fas fa-sign-in-alt"></i> Login</h1>

  <form id="login-form" class="auth-form">
    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
    </div>

    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
    </div>

    <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>

    <div class="message-area">
      <div class="error-message" id="error-message" style="display: none;"></div>
    </div>
  </form>

  <p class="form-link">Don't have an account? <a href="register.html">Register here</a></p>
  <p class="form-link"><a href="../index.html">Back to Home</a></p>
</div>

<script src="../js/login.js" defer></script>
<div class="page-footer">
  <i class="fas fa-feather-alt"></i> Projeto ADC
</div>

</body>
</html>
