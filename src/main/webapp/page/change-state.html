<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change User State - Projeto ADC</title>
  <link rel="stylesheet" href="../style.css"/>
  <script src="https://kit.fontawesome.com/3ba64fd631.js" crossorigin="anonymous"></script>
</head>
<body>

<p id="user-info-header">Loading user info...</p>
<a href="dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

<div class="form-wrapper">
  <h1><i class="fas fa-toggle-on"></i> Change User State</h1>
  <p>Enter the user's email and select the new account state.</p>

  <div id="change-state-loading" style="display: none; text-align: center; margin: 2rem 0;">
    <p><i class="fas fa-spinner fa-spin"></i> Processing...</p>
  </div>
  <div class="message-area">
    <div class="error-message" id="error-message-cs" style="display: none;"></div>
    <div class="success-message" id="success-message-cs" style="display: none;"></div>
  </div>


  <form id="change-state-form" class="auth-form">
    <div class="form-group">
      <label for="target-email"><i class="fas fa-envelope"></i> Target User Email:</label>
      <input type="email" id="target-email" name="targetEmail" required placeholder="Enter email address of the user">
    </div>

    <div class="form-group">
      <label for="new-state"><i class="fas fa-user-clock"></i> New State:</label>
      <select id="new-state" name="newState" required>
        <option value="" disabled selected>Select New State</option>
        <option value="ACTIVATED">ACTIVATED</option>
        <option value="DEACTIVATED">DEACTIVATED</option>
        <option value="SUSPENDED">SUSPENDED (Admin only)</option>
      </select>
    </div>

    <button type="submit" class="btn"><i class="fas fa-save"></i> Update State</button>
  </form>
  <p class="form-link"><a href="dashboard.html">Cancel</a></p>
</div>

<script src="../js/change-state.js" defer></script>
<div class="page-footer">
  <i class="fas fa-feather-alt"></i> Projeto ADC
</div>
<button id="fixed-logout-btn" class="btn logout-button">
  <i class="fas fa-sign-out-alt"></i> Logout
</button>

</body>
</html>
