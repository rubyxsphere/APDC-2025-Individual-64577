<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - Projeto ADC</title>
  <link rel="stylesheet" href="../style.css"/>
  <script src="https://kit.fontawesome.com/3ba64fd631.js" crossorigin="anonymous"></script>
</head>
<body>

<p id="user-info-header">Loading user info...</p>
<a href="dashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

<div class="edit-profile-wrapper">
  <h1><i class="fas fa-user-edit"></i> Edit My Profile</h1>

  <div id="edit-profile-loading" style="text-align: center; margin: 2rem 0;">
    <p><i class="fas fa-spinner fa-spin"></i> Loading profile data...</p>
  </div>
  <div class="message-area">
    <div class="error-message" id="error-message-edit" style="display: none;"></div>
    <div class="success-message" id="success-message-edit" style="display: none;"></div>
  </div>


  <form id="edit-profile-form" class="auth-form" style="display: none;">
    <div class="edit-profile-layout">

      <fieldset>
        <legend>Account Information</legend>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" readonly title="Email cannot be changed">
        </div>
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username:</label>
          <input type="text" id="username" name="username" title="Username can only be changed by Admin">
        </div>
        <div class="form-group">
          <label for="role"><i class="fas fa-user-shield"></i> Role:</label>
          <select id="role" name="role" class="form-input" title="Role cannot be changed here." disabled>
            <option value="ADMIN">ADMIN</option>
            <option value="BACKOFFICE">BACKOFFICE</option>
            <option value="ENDUSER">ENDUSER</option>
            <option value="PARTNER">PARTNER</option>
          </select>
        </div>
        <div class="form-group">
          <label for="state"><i class="fas fa-toggle-on"></i> Account State:</label>
          <select id="state" name="state" class="form-input" title="State cannot be changed here." disabled>
            <option value="ACTIVATED">ACTIVATED</option>
            <option value="DEACTIVATED">DEACTIVATED</option>
            <option value="SUSPENDED">SUSPENDED</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Personal & Contact Information</legend>
        <div class="form-group">
          <label for="fullName"><i class="fas fa-user-tag"></i> Full Name:</label>
          <input type="text" id="fullName" name="fullName" autocomplete="name">
        </div>
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="+351xxxxxxxxx or 9xxxxxxxx" pattern="^(\+\d{1,3}\d{8,12}|\d{9})$" title="Enter format +XXX... or 9 digits" autocomplete="tel">
        </div>
        <div class="form-group">
          <label for="profile"><i class="fas fa-eye"></i> Profile Visibility:</label>
          <select id="profile" name="profile" class="form-input">
            <option value="PUBLIC">Public</option>
            <option value="PRIVATE">Private</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
          <input type="text" id="address" name="address" placeholder="Street, Number, City" autocomplete="street-address">
        </div>
      </fieldset>

      <fieldset>
        <legend>Optional Identifiers & Employment</legend>
        <div class="form-group">
          <label for="ccNumber"><i class="fas fa-id-card"></i> CC number:</label>
          <input type="text" id="ccNumber" name="ccNumber" placeholder="01234567-4-ZY3" pattern="\d{8}-\d{1}-[a-zA-Z]{2}\d{1}" title="Enter CC number in format 00000000-0-AA0">
        </div>
        <div class="form-group">
          <label for="nif"><i class="fas fa-id-badge"></i> NIF:</label>
          <input type="text" id="nif" name="nif" placeholder="123456789" pattern="\d{9}" title="Enter 9 digits">
        </div>
        <div class="form-group">
          <label for="employer"><i class="fas fa-building"></i> Employer:</label>
          <input type="text" id="employer" name="employer" placeholder="Company Name">
        </div>
        <div class="form-group">
          <label for="job"><i class="fas fa-briefcase"></i> Job:</label>
          <input type="text" id="job" name="job" placeholder="Job Title">
        </div>
        <div class="form-group">
          <label for="employerNIF"><i class="fas fa-id-badge"></i> Employer NIF:</label>
          <input type="text" id="employerNIF" name="employerNIF" placeholder="123456789" pattern="\d{9}" title="Enter 9 digits">
        </div>
      </fieldset>

      <fieldset>
        <legend>Profile Photo</legend>
        <div class="form-group">
          <label for="photo"><i class="fas fa-camera"></i> Change Photo:</label>
          <input type="file" id="photo" name="photo" accept="image/*">
          <div class="photo-preview-container">
            <div class="photo-preview">
              <img id="photo-preview-img" src="#" alt="Current profile photo"/>
              <div id="photo-preview-placeholder" class="photo-preview-placeholder">
                <i class="fas fa-user-circle placeholder-icon"></i>
                <span>Current Photo</span>
              </div>
            </div>
            <small>Select image to update. Leave blank to keep current.</small>
          </div>
        </div>
      </fieldset>

    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit" class="btn"><i class="fas fa-save"></i> Save Changes</button>
      <a href="dashboard.html" class="form-link">Cancel</a>
    </div>
  </form>

</div>


<script src="../js/edit-profile.js" defer></script>
<div class="page-footer">
  <i class="fas fa-feather-alt"></i> Projeto ADC
</div>
<button id="fixed-logout-btn" class="btn logout-button">
  <i class="fas fa-sign-out-alt"></i> Logout
</button>

</body>
</html>
