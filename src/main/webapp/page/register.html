<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Projeto ADC</title>
  <link rel="stylesheet" href="../style.css"/> <script src="https://kit.fontawesome.com/3ba64fd631.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="form-wrapper">
  <h1><i class="fas fa-user-plus"></i> Register</h1>

  <form id="registration-form" class="auth-form">
    <div class="fieldset-columns">
      <fieldset>
        <legend>Required Information</legend>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" required placeholder="your.email@example.com" autocomplete="email">
        </div>
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username:</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="fullName"><i class="fas fa-user-tag"></i> Full Name:</label>
          <input type="text" id="fullName" name="fullName" required placeholder="Your Full Name" autocomplete="name">
        </div>
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
          <input type="tel" id="phone" name="phone" required placeholder="+351xxxxxxxxx or 9xxxxxxxx" pattern="^(\+\d{1,3}\d{8,12}|\d{9})$" title="Enter format +XXX... or 9 digits" autocomplete="tel">
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Min 8 chars, upper, lower, digit, special">
        </div>
        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Repeat password">
        </div>
        <div class="form-group">
          <label for="profile"><i class="fas fa-eye"></i> Profile Visibility:</label>
          <select id="profile" name="profile" required>
            <option value="" disabled selected>Select visibility</option>
            <option value="PUBLIC">Public</option>
            <option value="PRIVATE">Private</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Optional Information</legend>
        <div class="form-group">
          <label for="ccNumber"><i class="fas fa-id-card"></i> CC number:</label>
          <input type="text" id="ccNumber" name="ccNumber" placeholder="01234567-4-ZY3" pattern="\d{8}-\d{1}-[a-zA-Z]{2}\d{1}" title="Enter CC number in format 00000000-0-AA0">
        </div>
        <div class="form-group">
          <label for="nif"><i class="fas fa-id-badge"></i> NIF:</label>
          <input type="text" id="nif" name="nif" placeholder="123456789" pattern="\d{9}" title="Enter 9 digits">
        </div>
        <div class="form-group">
          <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
          <input type="text" id="address" name="address" placeholder="Street, Number, City" autocomplete="street-address">
        </div>
        <div class="form-group">
          <label for="employer"><i class="fas fa-building"></i> Employer:</label>
          <input type="text" id="employer" name="employer" placeholder="Company Name">
        </div>
        <div class="form-group">
          <label for="job"><i class="fas fa-briefcase"></i> Job:</label>
          <input type="text" id="job" name="job" placeholder="Job Title">
        </div>
        <div class="form-group">
          <label for="employerNIF"><i class="fas fa-id-badge"></i> Employer NIF:</label>
          <input type="text" id="employerNIF" name="employerNIF" placeholder="123456789" pattern="\d{9}" title="Enter 9 digits">
        </div>
        <div class="form-group">
          <label for="photo"><i class="fas fa-camera"></i> Upload Photo:</label>
          <input type="file" id="photo" name="photo" accept="image/*">
        </div>
      </fieldset>
    </div>

    <button type="submit" class="btn register-button"><i class="fas fa-user-plus"></i> Register</button>

    <div class="message-area">
      <div class="error-message" id="error-message-reg" style="display: none;"></div>
      <div class="success-message" id="success-message-reg" style="display: none;"></div>
    </div>
  </form>

  <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
  <p class="form-link"><a href="../index.html">Back to Home</a></p>
</div>

<script src="../js/register.js" defer></script>
<div class="page-footer">
  <i class="fas fa-feather-alt"></i> Projeto ADC
</div>

</body>
</html>
